name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
      - develop

permissions:
  contents: read

jobs:
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'
      - name: Upgrade to npm 11
        run: npm install -g npm@11
      - run: npm ci
      - run: npm run typecheck

  # Fails on any ESLint warnings (--max-warnings 0)
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'
      - name: Upgrade to npm 11
        run: npm install -g npm@11
      - run: npm ci
      - run: npm run lint

  # Fails on any test warnings (act(), console.warn, etc.)
  test:
    name: Test
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --max-old-space-size=4096
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'
      - name: Upgrade to npm 11
        run: npm install -g npm@11
      - run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      - run: npm run test:ci
      # Generate coverage separately (isolated tests don't produce meaningful coverage)
      - name: Generate coverage report
        if: always()
        run: npm run test:coverage
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --max-old-space-size=4096
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'
      - name: Upgrade to npm 11
        run: npm install -g npm@11
      - run: npm ci
      - run: npm run build

  build-storybook:
    name: Build Storybook
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --max-old-space-size=4096
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'
      - name: Upgrade to npm 11
        run: npm install -g npm@11
      - run: npm ci
      - run: npm run build-storybook
