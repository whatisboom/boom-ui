name: Auto Release and Publish

on:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write

jobs:
  check-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Need to fetch previous commit to compare

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Check if version changed
        id: version-check
        run: |
          # Get current version from package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

          # Get previous version from package.json (from parent commit)
          git checkout HEAD~1 -- package.json 2>/dev/null || echo "{}" > package.json.old
          PREVIOUS_VERSION=$(node -p "try { require('./package.json').version } catch { 'none' }")
          git checkout HEAD -- package.json

          echo "previous_version=$PREVIOUS_VERSION" >> $GITHUB_OUTPUT

          # Check if version changed
          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "Version changed from $PREVIOUS_VERSION to $CURRENT_VERSION"
            echo "version_changed=true" >> $GITHUB_OUTPUT
            echo "tag_name=v$CURRENT_VERSION" >> $GITHUB_OUTPUT
          else
            echo "No version change detected"
            echo "version_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Check if tag exists
        if: steps.version-check.outputs.version_changed == 'true'
        id: tag-check
        run: |
          TAG_NAME="${{ steps.version-check.outputs.tag_name }}"
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "Tag $TAG_NAME already exists"
            echo "tag_exists=true" >> $GITHUB_OUTPUT
          else
            echo "Tag $TAG_NAME does not exist"
            echo "tag_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create tag
        if: steps.version-check.outputs.version_changed == 'true' && steps.tag-check.outputs.tag_exists == 'false'
        run: |
          TAG_NAME="${{ steps.version-check.outputs.tag_name }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG_NAME" -m "Release $TAG_NAME"
          git push origin "$TAG_NAME"

      - name: Install dependencies
        if: steps.version-check.outputs.version_changed == 'true' && steps.tag-check.outputs.tag_exists == 'false'
        run: npm ci
        env:
          NODE_OPTIONS: --max-old-space-size=4096

      - name: Publish to npm
        if: steps.version-check.outputs.version_changed == 'true' && steps.tag-check.outputs.tag_exists == 'false'
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_OPTIONS: --max-old-space-size=4096

      - name: Create GitHub Release
        if: steps.version-check.outputs.version_changed == 'true' && steps.tag-check.outputs.tag_exists == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            const tagName = '${{ steps.version-check.outputs.tag_name }}';
            const version = '${{ steps.version-check.outputs.current_version }}';

            // Get commits since last tag
            let previousTag;
            try {
              const tags = await github.rest.repos.listTags({
                owner: context.repo.owner,
                repo: context.repo.repo,
                per_page: 100
              });

              // Find the previous version tag
              previousTag = tags.data.find(tag =>
                tag.name !== tagName && tag.name.startsWith('v')
              )?.name;
            } catch (error) {
              console.log('No previous tags found');
            }

            // Generate release notes
            let releaseNotes = '';
            if (previousTag) {
              const comparison = await github.rest.repos.compareCommits({
                owner: context.repo.owner,
                repo: context.repo.repo,
                base: previousTag,
                head: tagName
              });

              releaseNotes = '## Changes\n\n';
              comparison.data.commits.forEach(commit => {
                releaseNotes += `- ${commit.commit.message.split('\n')[0]} (${commit.sha.substring(0, 7)})\n`;
              });
            } else {
              releaseNotes = 'Initial release';
            }

            // Create the release
            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tagName,
              name: `Release ${version}`,
              body: releaseNotes,
              draft: false,
              prerelease: false
            });
