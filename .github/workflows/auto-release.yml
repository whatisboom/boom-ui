name: Auto Release and Publish

on:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write
  pull-requests: write

jobs:
  check-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Need to fetch previous commit to compare

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Check if version changed
        id: version-check
        run: |
          # Get current version from package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

          # Get previous version from package.json (from parent commit)
          git checkout HEAD~1 -- package.json 2>/dev/null || echo "{}" > package.json.old
          PREVIOUS_VERSION=$(node -p "try { require('./package.json').version } catch { 'none' }")
          git checkout HEAD -- package.json

          echo "previous_version=$PREVIOUS_VERSION" >> $GITHUB_OUTPUT

          # Check if version changed
          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "Version changed from $PREVIOUS_VERSION to $CURRENT_VERSION"
            echo "version_changed=true" >> $GITHUB_OUTPUT
            echo "tag_name=v$CURRENT_VERSION" >> $GITHUB_OUTPUT
          else
            echo "No version change detected"
            echo "version_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Check if tag exists
        if: steps.version-check.outputs.version_changed == 'true'
        id: tag-check
        run: |
          TAG_NAME="${{ steps.version-check.outputs.tag_name }}"
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "Tag $TAG_NAME already exists"
            echo "tag_exists=true" >> $GITHUB_OUTPUT
          else
            echo "Tag $TAG_NAME does not exist"
            echo "tag_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create tag
        if: steps.version-check.outputs.version_changed == 'true' && steps.tag-check.outputs.tag_exists == 'false'
        run: |
          TAG_NAME="${{ steps.version-check.outputs.tag_name }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG_NAME" -m "Release $TAG_NAME"
          git push origin "$TAG_NAME"

      - name: Install dependencies
        if: steps.version-check.outputs.version_changed == 'true' && steps.tag-check.outputs.tag_exists == 'false'
        run: npm ci
        env:
          NODE_OPTIONS: --max-old-space-size=4096

      - name: Publish to npm
        if: steps.version-check.outputs.version_changed == 'true' && steps.tag-check.outputs.tag_exists == 'false'
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_OPTIONS: --max-old-space-size=4096

      - name: Create GitHub Release
        if: steps.version-check.outputs.version_changed == 'true' && steps.tag-check.outputs.tag_exists == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            const tagName = '${{ steps.version-check.outputs.tag_name }}';
            const version = '${{ steps.version-check.outputs.current_version }}';

            // Get commits since last tag
            let previousTag;
            try {
              const tags = await github.rest.repos.listTags({
                owner: context.repo.owner,
                repo: context.repo.repo,
                per_page: 100
              });

              // Find the previous version tag
              previousTag = tags.data.find(tag =>
                tag.name !== tagName && tag.name.startsWith('v')
              )?.name;
            } catch (error) {
              console.log('No previous tags found');
            }

            // Generate release notes
            let releaseNotes = '';
            if (previousTag) {
              const comparison = await github.rest.repos.compareCommits({
                owner: context.repo.owner,
                repo: context.repo.repo,
                base: previousTag,
                head: tagName
              });

              releaseNotes = '## Changes\n\n';
              comparison.data.commits.forEach(commit => {
                releaseNotes += `- ${commit.commit.message.split('\n')[0]} (${commit.sha.substring(0, 7)})\n`;
              });
            } else {
              releaseNotes = 'Initial release';
            }

            // Create the release
            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tagName,
              name: `Release ${version}`,
              body: releaseNotes,
              draft: false,
              prerelease: false
            });

      - name: Get source branch from merge commit
        if: steps.version-check.outputs.version_changed == 'true' && steps.tag-check.outputs.tag_exists == 'false'
        id: source-branch
        run: |
          # Get the merge commit message which contains the branch name
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "Commit message: $COMMIT_MSG"

          # Extract branch name from merge commit (format: "Merge pull request #N from owner/branch")
          BRANCH=$(echo "$COMMIT_MSG" | grep -oP 'from \S+/\K(release/v[0-9.]+|hotfix/v[0-9.]+)' || echo "")

          if [ -n "$BRANCH" ]; then
            echo "source_branch=$BRANCH" >> $GITHUB_OUTPUT
            echo "Found source branch: $BRANCH"
          else
            echo "source_branch=" >> $GITHUB_OUTPUT
            echo "No release/hotfix branch found in commit message"
          fi

      - name: Merge release branch back to develop
        if: steps.version-check.outputs.version_changed == 'true' && steps.tag-check.outputs.tag_exists == 'false' && steps.source-branch.outputs.source_branch != ''
        id: merge-to-develop
        run: |
          BRANCH="${{ steps.source-branch.outputs.source_branch }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Fetch the release branch
          git fetch origin "$BRANCH"

          # Fetch develop
          git fetch origin develop
          git checkout develop

          # Try to merge
          if git merge "origin/$BRANCH" --no-ff -m "Merge $BRANCH back to develop"; then
            git push origin develop
            echo "merge_status=success" >> $GITHUB_OUTPUT
            echo "Successfully merged $BRANCH to develop"
          else
            echo "merge_status=conflict" >> $GITHUB_OUTPUT
            echo "Merge conflict detected"
            git merge --abort
          fi

      - name: Delete release branch
        if: steps.version-check.outputs.version_changed == 'true' && steps.merge-to-develop.outputs.merge_status == 'success'
        run: |
          BRANCH="${{ steps.source-branch.outputs.source_branch }}"
          git push origin --delete "$BRANCH"
          echo "Deleted branch $BRANCH"

      - name: Create PR for conflicted merge
        if: steps.version-check.outputs.version_changed == 'true' && steps.merge-to-develop.outputs.merge_status == 'conflict'
        uses: actions/github-script@v7
        with:
          script: |
            const branch = '${{ steps.source-branch.outputs.source_branch }}';
            const version = '${{ steps.version-check.outputs.current_version }}';

            const body = [
              '## âš ï¸ Merge Conflicts Detected',
              '',
              `This PR was automatically created because merging \`${branch}\` to \`develop\` resulted in conflicts.`,
              '',
              `**Release:** v${version}`,
              `**Source branch:** \`${branch}\``,
              '',
              '### What happened',
              `1. âœ… Release v${version} was successfully merged to \`main\``,
              `2. âœ… Tag v${version} was created`,
              '3. âœ… Published to npm',
              '4. âŒ Automatic merge to `develop` failed due to conflicts',
              '',
              '### Next steps',
              '1. Resolve the merge conflicts in this PR',
              '2. Merge this PR to `develop`',
              `3. The \`${branch}\` branch will be automatically deleted after merge`,
              '',
              '**Note:** This is a standard git-flow step to merge the release branch back to develop.'
            ].join('\n');

            await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Merge ${branch} back to develop (conflicts)`,
              head: branch,
              base: 'develop',
              body: body
            });

      - name: Comment on original PR
        if: steps.version-check.outputs.version_changed == 'true' && steps.tag-check.outputs.tag_exists == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ steps.version-check.outputs.current_version }}';
            const tagName = '${{ steps.version-check.outputs.tag_name }}';
            const sourceBranch = '${{ steps.source-branch.outputs.source_branch }}';
            const mergeStatus = '${{ steps.merge-to-develop.outputs.merge_status }}';

            // Find the PR that was just merged
            const { data: prs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'closed',
              base: 'main',
              sort: 'updated',
              direction: 'desc',
              per_page: 10
            });

            const pr = prs.find(pr => pr.merged_at && pr.head.ref === sourceBranch);

            if (pr) {
              let statusEmoji = mergeStatus === 'success' ? 'âœ…' : 'âš ï¸';
              let mergeMessage = mergeStatus === 'success'
                ? `Successfully merged back to \`develop\` and deleted \`${sourceBranch}\``
                : `Merge to \`develop\` had conflicts. Created PR for manual resolution.`;

              const commentBody = [
                '## ğŸš€ Release Automation Complete',
                '',
                `âœ… Tag \`${tagName}\` created`,
                `âœ… Published to npm as v${version}`,
                'âœ… GitHub release created',
                `${statusEmoji} ${mergeMessage}`,
                '',
                `[View Release](https://github.com/${context.repo.owner}/${context.repo.repo}/releases/tag/${tagName})`
              ].join('\n');

              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body: commentBody
              });
            }
