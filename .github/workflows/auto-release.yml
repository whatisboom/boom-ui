name: Auto Release and Publish

on:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write
  pull-requests: write

jobs:
  check-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for merging branches

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          # Required for npm OIDC trusted publishing
          # Configures .npmrc to enable automatic OIDC authentication
          registry-url: 'https://registry.npmjs.org'

      # Pin npm to >=11.6.0 for OIDC provenance support
      # See: https://github.blog/changelog/2023-04-19-npm-provenance-public-beta/
      - name: Pin npm version
        run: npm install -g npm@^11.6.0

      - name: Check if version changed
        id: version-check
        run: |
          # Get current version from package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

          # Get previous version from package.json (from parent commit)
          git checkout HEAD~1 -- package.json 2>/dev/null || echo "{}" > package.json.old
          PREVIOUS_VERSION=$(node -p "try { require('./package.json').version } catch { 'none' }")
          git checkout HEAD -- package.json

          echo "previous_version=$PREVIOUS_VERSION" >> $GITHUB_OUTPUT

          # Check if version changed
          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "Version changed from $PREVIOUS_VERSION to $CURRENT_VERSION"
            echo "version_changed=true" >> $GITHUB_OUTPUT
            echo "tag_name=v$CURRENT_VERSION" >> $GITHUB_OUTPUT
          else
            echo "No version change detected"
            echo "version_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Check if tag exists
        if: steps.version-check.outputs.version_changed == 'true'
        id: tag-check
        run: |
          TAG_NAME="${{ steps.version-check.outputs.tag_name }}"
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "Tag $TAG_NAME already exists"
            echo "tag_exists=true" >> $GITHUB_OUTPUT
          else
            echo "Tag $TAG_NAME does not exist"
            echo "tag_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create tag
        if: steps.version-check.outputs.version_changed == 'true' && steps.tag-check.outputs.tag_exists == 'false'
        run: |
          TAG_NAME="${{ steps.version-check.outputs.tag_name }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG_NAME" -m "Release $TAG_NAME"
          git push origin "$TAG_NAME"

      - name: Install dependencies
        if: steps.version-check.outputs.version_changed == 'true' && steps.tag-check.outputs.tag_exists == 'false'
        run: npm ci
        env:
          NODE_OPTIONS: --max-old-space-size=4096

      # Publish using npm OIDC trusted publishing (no NODE_AUTH_TOKEN needed)
      # Requirements:
      #   1. Trusted publisher configured on npmjs.com for this repo/workflow
      #   2. npm CLI 11.5.1+ (pinned to ^11.6.0 above)
      #   3. id-token: write permission (set in workflow permissions)
      #   4. registry-url in setup-node (configured above)
      # The npm CLI automatically detects OIDC and authenticates without secrets
      - name: Publish to npm
        if: steps.version-check.outputs.version_changed == 'true' && steps.tag-check.outputs.tag_exists == 'false'
        run: npm publish --provenance --access public
        env:
          NODE_OPTIONS: --max-old-space-size=4096

      - name: Create GitHub Release
        if: steps.version-check.outputs.version_changed == 'true' && steps.tag-check.outputs.tag_exists == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            const tagName = '${{ steps.version-check.outputs.tag_name }}';
            const version = '${{ steps.version-check.outputs.current_version }}';

            // Get commits since last tag
            let previousTag;
            try {
              const tags = await github.rest.repos.listTags({
                owner: context.repo.owner,
                repo: context.repo.repo,
                per_page: 100
              });

              // Find the previous version tag
              previousTag = tags.data.find(tag =>
                tag.name !== tagName && tag.name.startsWith('v')
              )?.name;
            } catch (error) {
              console.log('No previous tags found');
            }

            // Generate release notes
            let releaseNotes = '';
            if (previousTag) {
              const comparison = await github.rest.repos.compareCommits({
                owner: context.repo.owner,
                repo: context.repo.repo,
                base: previousTag,
                head: tagName
              });

              releaseNotes = '## Changes\n\n';
              comparison.data.commits.forEach(commit => {
                releaseNotes += `- ${commit.commit.message.split('\n')[0]} (${commit.sha.substring(0, 7)})\n`;
              });
            } else {
              releaseNotes = 'Initial release';
            }

            // Create the release
            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tagName,
              name: `Release ${version}`,
              body: releaseNotes,
              draft: false,
              prerelease: false
            });

      - name: Get source branch from merge commit
        if: steps.version-check.outputs.version_changed == 'true' && steps.tag-check.outputs.tag_exists == 'false'
        id: source-branch
        run: |
          # Get the merge commit message which contains the branch name
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "Commit message: $COMMIT_MSG"

          # Extract branch name from merge commit (format: "Merge pull request #N from owner/branch")
          BRANCH=$(echo "$COMMIT_MSG" | grep -oP 'from \S+/\K(release/v[0-9.]+|hotfix/v[0-9.]+)' || echo "")

          if [ -n "$BRANCH" ]; then
            echo "source_branch=$BRANCH" >> $GITHUB_OUTPUT
            echo "Found source branch: $BRANCH"
          else
            echo "source_branch=" >> $GITHUB_OUTPUT
            echo "No release/hotfix branch found in commit message"
          fi

      - name: Merge main to develop
        if: steps.version-check.outputs.version_changed == 'true' && steps.tag-check.outputs.tag_exists == 'false' && steps.source-branch.outputs.source_branch != ''
        id: merge-to-develop
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Fetch main and develop
          git fetch origin main
          git fetch origin develop
          git checkout develop

          # Try to merge main to develop
          if ! git merge origin/main --no-ff -m "Merge main to develop after release ${{ steps.version-check.outputs.tag_name }}"; then
            echo "merge_status=conflict" >> $GITHUB_OUTPUT
            echo "Merge conflict detected"
            git merge --abort
            exit 0
          fi

          # Merge succeeded, now try to push
          # Capture push output and exit code separately to avoid pipeline exit code masking
          git push origin develop 2>&1 | tee push_output.log
          PUSH_EXIT_CODE=${PIPESTATUS[0]}

          if [ $PUSH_EXIT_CODE -eq 0 ]; then
            echo "merge_status=success" >> $GITHUB_OUTPUT
            echo "Successfully merged main to develop"
          else
            # Push failed - could be branch protection or other rules
            echo "merge_status=push_failed" >> $GITHUB_OUTPUT
            echo "Merge succeeded but push failed (likely branch protection rules)"
          fi

      - name: Delete release branch
        if: steps.version-check.outputs.version_changed == 'true' && steps.merge-to-develop.outputs.merge_status == 'success'
        run: |
          BRANCH="${{ steps.source-branch.outputs.source_branch }}"
          if git ls-remote --heads origin "$BRANCH" | grep -q "$BRANCH"; then
            git push origin --delete "$BRANCH"
            echo "Deleted branch $BRANCH"
          else
            echo "Branch $BRANCH already deleted, skipping"
          fi

      - name: Create PR for failed merge
        if: steps.version-check.outputs.version_changed == 'true' && (steps.merge-to-develop.outputs.merge_status == 'conflict' || steps.merge-to-develop.outputs.merge_status == 'push_failed')
        uses: actions/github-script@v7
        with:
          script: |
            const branch = '${{ steps.source-branch.outputs.source_branch }}';
            const version = '${{ steps.version-check.outputs.current_version }}';
            const mergeStatus = '${{ steps.merge-to-develop.outputs.merge_status }}';

            let title, body;
            const tagName = '${{ steps.version-check.outputs.tag_name }}';

            if (mergeStatus === 'conflict') {
              title = `Merge main to develop after ${tagName} (conflicts)`;
              body = [
                '## ‚ö†Ô∏è Merge Conflicts Detected',
                '',
                `This PR was automatically created because merging \`main\` to \`develop\` after release resulted in conflicts.`,
                '',
                `**Release:** v${version}`,
                `**Source branch:** \`${branch}\` (already merged to \`main\`)`,
                `**Merging:** \`main\` ‚Üí \`develop\``,
                '',
                '### What happened',
                `1. ‚úÖ Release v${version} was successfully merged to \`main\``,
                `2. ‚úÖ Tag v${version} was created`,
                '3. ‚úÖ Published to npm',
                '4. ‚ùå Automatic merge of `main` to `develop` failed due to conflicts',
                '',
                '### Next steps',
                '1. Resolve the merge conflicts in this PR',
                '2. Merge this PR to `develop`',
                `3. The \`${branch}\` branch will be automatically deleted after merge`,
                '',
                '**Note:** This PR uses the release branch as a proxy to merge changes from \`main\` back to \`develop\`.'
              ].join('\n');
            } else {
              title = `Merge main to develop after ${tagName}`;
              body = [
                '## üîí Branch Protection Rules Prevent Direct Push',
                '',
                `This PR was automatically created because the \`develop\` branch has protection rules that prevent direct pushes.`,
                '',
                `**Release:** v${version}`,
                `**Merging:** \`main\` ‚Üí \`develop\``,
                '',
                '### What happened',
                `1. ‚úÖ Release v${version} was successfully merged to \`main\``,
                `2. ‚úÖ Tag v${version} was created`,
                '3. ‚úÖ Published to npm',
                '4. ‚úÖ Merge of `main` to `develop` succeeded locally',
                '5. ‚ùå Push to `develop` was blocked by branch protection rules',
                '',
                '### Next steps',
                '1. Review this PR (should be clean, no conflicts)',
                '2. Merge this PR to `develop`',
                `3. The \`${branch}\` branch will be automatically deleted`,
                '',
                '**Note:** This is expected when `develop` has branch protection rules requiring PRs.'
              ].join('\n');
            }

            await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              head: mergeStatus === 'conflict' ? branch : 'main',
              base: 'develop',
              body: body
            });

      - name: Comment on original PR
        if: steps.version-check.outputs.version_changed == 'true' && steps.tag-check.outputs.tag_exists == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ steps.version-check.outputs.current_version }}';
            const tagName = '${{ steps.version-check.outputs.tag_name }}';
            const sourceBranch = '${{ steps.source-branch.outputs.source_branch }}';
            const mergeStatus = '${{ steps.merge-to-develop.outputs.merge_status }}';

            // Find the PR that was just merged
            const { data: prs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'closed',
              base: 'main',
              sort: 'updated',
              direction: 'desc',
              per_page: 10
            });

            const pr = prs.find(pr => pr.merged_at && pr.head.ref === sourceBranch);

            if (pr) {
              let statusEmoji = mergeStatus === 'success' ? '‚úÖ' : '‚ö†Ô∏è';
              let mergeMessage;
              if (mergeStatus === 'success') {
                mergeMessage = `Successfully merged \`main\` to \`develop\` and deleted \`${sourceBranch}\``;
              } else if (mergeStatus === 'push_failed') {
                mergeMessage = `Merge succeeded but push was blocked by branch protection rules. Created PR for manual merge.`;
              } else {
                mergeMessage = `Merge of \`main\` to \`develop\` had conflicts. Created PR for manual resolution.`;
              }

              const commentBody = [
                '## üöÄ Release Automation Complete',
                '',
                `‚úÖ Tag \`${tagName}\` created`,
                `‚úÖ Published to npm as v${version}`,
                '‚úÖ GitHub release created',
                `${statusEmoji} ${mergeMessage}`,
                '',
                `[View Release](https://github.com/${context.repo.owner}/${context.repo.repo}/releases/tag/${tagName})`
              ].join('\n');

              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body: commentBody
              });
            }
